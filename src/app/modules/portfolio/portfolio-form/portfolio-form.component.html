<div class="portfolio-form-container">
  <h2>Add New Investment</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Asset Type:</label>
      <input type="text" formControlName="assetType" />
      <small
        class="error"
        *ngIf="form.get('assetType')?.invalid && form.get('assetType')?.touched"
      >
        Asset type is required.
      </small>
    </div>

    <div class="form-group">
      <label>Quantity:</label>
      <input type="number" formControlName="quantity" />
      <small
        class="error"
        *ngIf="form.get('quantity')?.invalid && form.get('quantity')?.touched"
      >
        Must be at least 1.
      </small>
    </div>

    <div class="form-group">
      <label>Purchase Price:</label>
      <input type="number" formControlName="purchasePrice" />
      <small
        class="error"
        *ngIf="
          form.get('purchasePrice')?.invalid &&
          form.get('purchasePrice')?.touched
        "
      >
        Must be at least $0.01.
      </small>
    </div>

    <div class="form-group">
      <label>Purchase Date:</label>
      <input type="date" formControlName="purchaseDate" />
      <small
        class="error"
        *ngIf="
          form.get('purchaseDate')?.invalid && form.get('purchaseDate')?.touched
        "
      >
        Date is required.
      </small>
    </div>

    <button type="submit" [disabled]="form.invalid">Save</button>
    <a routerLink="/portfolio" class="back-link">Cancel</a>
  </form>
</div>
