<div class="dashboard-container">
  <div class="metrics">
    <div class="card">
      <h3>Total Investment</h3>
      <p>$50,000</p>
    </div>
    <div class="card">
      <h3>Annual Return</h3>
      <p>12%</p>
    </div>
    <div class="card">
      <h3>Benchmark</h3>
      <p>10%</p>
    </div>
  </div>

  <div class="charts">
    <div class="chart-box">
      <h4>Asset Allocation</h4>
      <apx-chart
        [series]="assetAllocationData.series"
        [chart]="assetAllocationData.chart"
        [labels]="assetAllocationData.labels"
        [responsive]="assetAllocationData.responsive"
      ></apx-chart>
    </div>

    <div class="chart-box">
      <h4>Market Trends</h4>
      <apx-chart
        [series]="marketTrendData.series"
        [chart]="marketTrendData.chart"
        [xaxis]="marketTrendData.xaxis"
      ></apx-chart>
    </div>
  </div>
</div>
